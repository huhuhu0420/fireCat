<!DOCTYPE html>
<html lang="en">

<head>
  <title>firecat</title>
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <h1>chat</h1>
  <h2>Enter Chat:</h2>
  <ul id="context">


  </ul>

  <ul>
    <p><input type="text" name="user" id="input" /></p>
    <p><button id="submit" />submit</p>
  </ul>
</body>
<script>
  function send() {
    console.log("send")
    let text = document.querySelector("#input").value
    let data = {
      "name": "client1",
      "text": text,
    }
    console.log(data)
    let xhr = new XMLHttpRequest()
    xhr.open("POST", "/post")
    xhr.setRequestHeader('Content-type', 'application/json');
    xhr.send(JSON.stringify(data))
  }
  function update() {
    let xhr = new XMLHttpRequest()
    xhr.open("GET", "/get")
    xhr.send()
    xhr.onload = () => {
      console.log("update scuss")
      let data = JSON.parse(xhr.response)
      console.log(data)
      let block = document.querySelector("#context")
      block.innerHTML = ""
      data.forEach(element => {
        for (const key in element) {
          block.innerHTML += "<li>" + key + ":" + element[key] + "</li>"
        }
      });
    };

  }
  document.querySelector("#submit").addEventListener("click", send)
  setInterval(update, 100);
</script>

</html>
